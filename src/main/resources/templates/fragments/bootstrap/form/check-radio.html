<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="checkRadio(type, id, label, disabled, cssClass)">
    <div th:if="${type != null and id != null and label != null}" class="form-check" th:classappend="${cssClass}">
        <input th:type="${type}" th:id="${id}" th:name="${id}" class="form-check-input" th:disabled="${disabled}">
        <label th:for="${id}" class="form-check-label" th:text="${label}"></label>
    </div>
    <div th:if="${type == null or id == null or label == null}" class="alert alert-danger">
        Falta algún parámetro requerido: type, id, o label.
    </div>
</div>
</body>
</html>
