<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="input(type, id, label, required, disabled, placeholder, min, max, step, value, cssClass)">
    <div th:if="${type != null and id != null}" class="mb-3" th:classappend="${cssClass}">
        <label th:for="${id}" th:if="${label}" th:text="${label}" class="form-label"></label>
        <input th:type="${type}" th:id="${id}" th:name="${id}" class="form-control"
               th:disabled="${disabled}" th:required="${required}" th:placeholder="${placeholder}"
               th:min="${min}" th:max="${max}" th:step="${step}" th:value="${value}">
    </div>
    <div th:if="${type == null or id == null}" class="alert alert-danger">
        Falta algún parámetro requerido: type o id.
    </div>
</div>
</body>
</html>
