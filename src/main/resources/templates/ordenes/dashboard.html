<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es-Es">
<head>
    <title>Dashboard de Órdenes</title>
    <!-- <link rel="stylesheet" href="/styles.css" /> -->
</head>
<body>
<h1>Dashboard de Órdenes</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orden : ${ordenes}">
        <td th:text="${orden.id}"></td>
        <td th:text="${orden.fecha}"></td>
        <td th:text="${orden.cliente}"></td>
        <td>
            <a th:href="@{/ordenes/{id}(id=${orden.id})}">Ver</a>
            <a th:href="@{/ordenes/{id}/editar(id=${orden.id})}">Modificar</a>
            <form th:action="@{/ordenes/{id}/eliminar(id=${orden.id})}" method="post" style="display:inline;" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta orden?')">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit" style="background:none; border:none; color:blue; cursor:pointer; text-decoration:underline; padding:0;">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<a href="/ordenes/nueva">Crear Nueva Orden</a>
<a href="/proveedores">Gestionar Proveedores</a>
</body>
</html>
