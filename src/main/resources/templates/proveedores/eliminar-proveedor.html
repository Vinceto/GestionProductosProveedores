<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragments/head :: head('Eliminar Proveedor')}"></head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
    <div th:class="container">
    <h1>Eliminar Proveedor</h1>
    <p>¿Estás seguro de que quieres eliminar el proveedor ID <span th:text="${proveedor.id}"></span>?</p>
    <form th:action="@{/proveedores/{id}/eliminar(id=${proveedor.id})}" method="post">
        <input type="hidden" name="_method" value="delete"/>
        <button type="submit" class="btn btn-danger">Eliminar</button>
    </form>
    <a href="/proveedores" class="btn btn-secondary">Volver</a>
    </div>
</div>
<div th:insert="~{fragments/scripts :: scripts}"></div>
</body>
</html>
